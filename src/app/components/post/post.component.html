<ion-list>
  <div *ngFor="let item of thePosts; let i = index" [id]="item.id" >
    <ion-item *ngIf="item.id <50"  (click)="sendItem(item)">
      <div [ngClass]="i%2==0 ? 'bg-green':'bg-yellow'">
        <p>ID :{{item.id}} - TITLE : {{item.title}}</p>
      </div>
    </ion-item>
  </div>
</ion-list>
