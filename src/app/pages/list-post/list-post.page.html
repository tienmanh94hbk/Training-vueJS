<ion-header>
  <ion-toolbar>
    <ion-title>LIST-POST</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of thePosts; let i = index" >
      <ion-item *ngIf="item.id <50"  (click)="setClick(i)">
        <div [ngClass]="i%2==0 ? 'bg-green':'bg-yellow'" [class.bg-grey]="i===isSelectedId">
          <p>Id :{{item.id}} - Title: {{item.title}}</p>
        </div>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
