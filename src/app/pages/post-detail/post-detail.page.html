<ion-header>
  <ion-toolbar>
    <ion-title>POST-DETAIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p style="text-align: center; color: black; font-size: 100px">POST DETAIL PAGE</p>
  <ion-list *ngIf="data">
    <ion-item>User Id : {{data.userId}} </ion-item>
    <ion-item>Title : {{data.title}}</ion-item>
    <ion-item>Body : {{data.body}}</ion-item>
  </ion-list>
</ion-content>
